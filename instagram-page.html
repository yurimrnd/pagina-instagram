<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./para o instagram/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./para o instagram/img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./para o instagram/img/photo-login.jpeg" alt="perfil picture">
                </div>
                <a href="#" class="instagram-login">Continue as yurimrnd</a>
                <a href="#" class="instagram-logout">Delete account</a>
            </div>
            <div class="group">
                <p class="not-account">Not yurimrnd?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch account</span>
                    or 
                    <span class="link-blue">Register</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
